<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">
        <a href="https://www.facebook.com/profile.php?id=100023833698195" target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <span class="numbers" data-counts="372">000</span>
        <span class="followers">followers</span>
      </div>

      <div class="box" id="box2">
        <a href="https://www.linkedin.com/in/bishwakushwaha/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <span class="numbers" data-counts="235">000</span>
        <span class="followers">followers</span>
      </div>

      <div class="box" id="box3">
        <a href="https://github.com/bishwa-code" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <span class="numbers" data-counts="275">000</span>
        <span class="followers">followers</span>
      </div>

      <div class="box" id="box4">
        <a href="https://twitter.com/bxk1415" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <span class="numbers" data-counts="455">000</span>
        <span class="followers">followers</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
